<!DOCTYPE html>
<html>
<head>
	<title>skating</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/skating.css') }}">

</head>
<body>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<p id="headline">IOGreen Solutions</p>
			</div>


			<!-- <div class="col-lg-12">
				<p id="mainTimer">00:00:000</p>
			</div> -->
			
			<div class="col-lg-12 lane">
					<p class="" style="margin:0px;">
						L1 - 
						<span id="l1_start_correct" class="correct-sign">&#x2714;</span> 
						<span id="l1_start_incorrect" class="incorrect-sign">&#x2715;</span> 
						<span id="lane_1_time">00:00:000</span>
						<span id="l1_stop_correct" class="correct-sign">&#x2714;</span> 
						<span id="l1_stop_incorrect" class="incorrect-sign">&#x2715;</span>
					</p>
					<p class="" style="margin:0px;">
						L2 - 
						<span id="l2_start_correct" class="correct-sign">&#x2714;</span> 
						<span id="l2_start_incorrect" class="incorrect-sign">&#x2715;</span> 
						<span id="lane_2_time">00:00:000</span>
						<span id="l2_stop_correct" class="correct-sign">&#x2714;</span>
						<span id="l2_stop_incorrect" class="incorrect-sign">&#x2715;</span>
					</p>
					<p class="" style="margin:0px;">
						L3 - 
						<span id="l3_start_correct" class="correct-sign">&#x2714;</span> 
						<span id="l3_start_incorrect" class="incorrect-sign">&#x2715;</span> 
						<span id="lane_3_time">00:00:000</span> 
						<span id="l3_stop_correct" class="correct-sign">&#x2714;</span> 
						<span id="l3_stop_incorrect" class="incorrect-sign">&#x2715;</span>
					</p>
					<button id="align_btn" class="btn btn-primary" style="font-size: 3vw;margin-top: -1vw;border-radius: 50%;border:0.15vw solid #444;width: 5vw;">A</button>
					<button id="initialize_btn" class="btn btn-primary" style="font-size: 3vw;margin-top: -1vw;border-radius: 50%;border:0.15vw solid #444;width: 5vw;">I</button>
					<button id="reset_btn" class="btn btn-alert" style="font-size: 3vw;margin-top: -1vw;border-radius: 50%;border:0.15vw solid #444;width: 5vw;">R</button>
				</div>
			
		</div>
	</div>

	<script type="text/javascript" src="../static/js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="../static/js/popper.min.js"></script>
	<script type="text/javascript" src="../static/js/jquery-ui.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/socket.io.min.js"></script>
	<script type="text/javascript" src="../static/js/skating.js"></script>

</body>
</html>
